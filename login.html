<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Vanphongpham Template">
    <meta name="keywords" content="Vanphongpham, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vanphongpham | Template</title>

    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script>
        // Danh sách thông tin đăng nhập hợp lệ
        const validUsers = [{
            username: "admin",
            password: "123456",
            email: "admin@example.com"
        }, {
            username: "user1",
            password: "password1",
            email: "user1@example.com"
        }, {
            username: "user2",
            password: "password2",
            email: "user2@example.com"
        }];


        function login(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const email = document.getElementById('email').value; // Lấy email từ input
            const messageElement = document.getElementById('login-message');

            // Kiểm tra thông tin đăng nhập
            const user = validUsers.find(user =>
                user.username === username &&
                user.password === password &&
                user.email === email
            );

            if (user) {
                messageElement.style.color = "green"; // Đổi màu chữ thành xanh
                messageElement.innerText = "Đăng nhập thành công!";

                // Chuyển hướng đến trang khác
                window.location.href = "index.html"; // Thay thế bằng đường dẫn đến trang bạn muốn
            } else {
                messageElement.style.color = "red"; // Đổi màu chữ thành đỏ
                messageElement.innerText = "Tên người dùng, mật khẩu hoặc email không đúng!";
            }
        }
    </script>
</head>

</style>

                        <div class="col-lg-6">

                                <div class="header__top__right__language">

                                    </ul>
                                </div>
                                <div class="header__top__right__auth">
                                    </i> <a href="./login.html"> Đăng nhập</a>

            </div>
            <div class="container">
                <div class="row">

                        <div class="header__logo">
                            <a href="./index.html"><img src="img/echlogo.jpg" style="height: 150px; width: 120px; margin-left: 500px;"></a>
                        </div>
                    </div>


                </div>

            </div>

        </header>
        <div>
            <form class="form-container" style="margin-left: 450px;">
                <h3>Đăng nhập</h3>
                <span id="tbMa" class="col-3">*</span>
                <input type="text" id="username" placeholder="Tên người dùng" required>
                <span id="tbMa" class="col-3">*</span>
                <input type="password" id="password" placeholder="Mật khẩu" required>
                <span id="tbMa" class="col-3">*</span>
                <input type="email" id="email" placeholder="Email" required>

                <button onclick="login(event)">Đăng Nhập</button>
